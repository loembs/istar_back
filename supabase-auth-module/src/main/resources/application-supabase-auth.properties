# Configuration du module d'authentification Supabase
supabase.auth.enabled=true
supabase.auth.url=${SUPABASE_URL:https://your-project.supabase.co}
supabase.auth.anon-key=${SUPABASE_ANON_KEY:your-anon-key}
supabase.auth.service-role-key=${SUPABASE_SERVICE_ROLE_KEY:your-service-role-key}
supabase.auth.jwt-secret=${SUPABASE_JWT_SECRET:your-jwt-secret}
supabase.auth.auto-sync-enabled=true
supabase.auth.webhook-url=/api/webhooks/supabase
supabase.auth.webhook-secret=${SUPABASE_WEBHOOK_SECRET:}
supabase.auth.google-oauth-enabled=true
